{% extends "base.html" %}

{% block content %}
<h1>Edit a user</h1>
<form method="POST" action="/users/{{ user.id }}/edit" class="form-container">
  <p>First Name:</p>
  <input name="first_name" value="{{ user.first_name }}">
  <p>Last Name:</p>
  <input name="last_name" value="{{ user.last_name }}">
  <p>Profile Picture:</p>
  <input name="prof_pic" value="{{ user.profile_picture }}">
  <div class="button-container-edit">
    <button type="submit" name="action" value="cancel" class="cancel">Cancel</button>
    <button type="submit" name="action" value="save" class="add">Save</button>
  </div>
</form>
{% endblock %}
