{% extends "base.html" %}

{% block content %}
<h1>Edit Post</h1>
<div class="form-container">
  <form method="POST" action="/posts/{{ post.id }}/edit">
      <div class="form-row">
          <label for="post_title">Title:</label>
          <input type="text" id="post_title" name="post_title" value="{{ post.title }}">
      </div>
      <div class="form-row">
        <label for="post_content">Post Content:</label>
        <textarea id="post_content" name="post_content">{{ post.content }}</textarea>
      </div>
      <div class="form-row buttons-row">
        <button type="submit" name="action" value="cancel" class="default-btn cancel">Cancel</button>
        <button type="submit" name="action" value="save" class="default-btn">Edit</button>
      </div>
  </form>
</div>
{% endblock %}
