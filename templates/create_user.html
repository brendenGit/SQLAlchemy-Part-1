{% extends "base.html" %}

{% block content %}
<h1>Create a user</h1>
<form method="POST" class="form-container">
  <p>First Name:</p>
  <input name="first_name" placeholder="Enter the users first name">
  <p>Last Name:</p>
  <input name="last_name" placeholder="Enter the users last name">
  <p>Profile Picture:</p>
  <input name="prof_pic" placeholder="Enter an image URL">
  <button class="add">Add User</button>
</form>
{% endblock %}
