{% extends "base.html" %}

{% block content %}
<h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>
<div class="form-container">
    <form method="POST" id="form">
        <div class="form-row">
            <label for="post_title">Title </label>
            <input type="text" id="post_title" name="post_title">
        </div>
        <div class="form-row">
            <label for="post_content">Content </label>
            <textarea id="post_content" name="post_content"></textarea>
        </div>
        <div class="form-row">
            <div class="tags-container">
                {% for tag in tags %}
                <input type="checkbox" id="{{tag.tag_name}}" name="tags" value="{{tag.tag_name}}">
                <label for="{{tag.tag_name}}">{{tag.tag_name}}</label>
                {% endfor %}
            </div>
        </div>
        <div class="form-row buttons-row">
            <button class="default-btn cancel" id="cancelButton">Cancel</button>
            <button type="submit" name="action" value="save" class="default-btn" id="addButton">Add</button>
        </div>
    </form>
</div>
<script src="/static/app.js"></script>
{% endblock %}
